<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Project2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>JavaScript Functions Index</h1>
    <div class="function-container">
        <div class="function-title">String Manipulation Functions</div>
        <div class="function-output">Reverse a String: <span id="reverseOutput"></span></div>
        <div class="function-output">Count Characters: <span id="countOutput"></span></div>
        <div class="function-output">Capitalize Words: <span id="capitalizeOutput"></span></div>
    </div>
    <div class="function-container">
        <div class="function-title">Array Functions</div>
        <div class="function-output">Maximum Value: <span id="maxOutput"></span></div>
        <div class="function-output">Minimum Value: <span id="minOutput"></span></div>
        <div class="function-output">Sum of Array: <span id="sumOutput"></span></div>
    </div>
    <div class="function-container">
        <div class="function-title">Mathematical Functions</div>
        <div class="function-output">Factorial: <span id="factorialOutput"></span></div>
        <div class="function-output">Prime Number Check: <span id="primeOutput"></span></div>
        <div class="function-output">Fibonacci Sequence: <span id="fibonacciOutput"></span></div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
